<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Me | Rishi Mohan</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.3.1.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	
	</head>
	
  <body data-barba="wrapper">
  	<!-- body code goes here -->  
	      
	<main id="home" data-barba = "container" data-barba-namespace="about-me">
		<!-- body code goes here -->  
 
		<h1 class="banner1 fade_in_1" style="font-size:3vw"><strong><em>About me.</em></strong></h1>
		<h3 class="banner2 fade_in_1_delay" style="font-size:1.5vw"><em>My name is Rishi Mohan. Here's a little bit about me.</em></h3>


		
	  </main>
	  


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	  <script src="js/jquery-3.3.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	  <script src="js/popper.min.js"></script>   	
	  <script src="js/bootstrap-4.3.1.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
	  <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
	  <script src="https://unpkg.com/@barba/core"></script>
	  
		<!-- script inits, particles.js, barba.js -->
  		<script>
     window.onload = function() {
        Particles.init({
          selector: '.background',
          color: '#75A5B7',
          maxParticles: 150,
		  speed: .3,
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 80
              }
            }, {
              breakpoint: 375,
              options: {
                maxParticles: 50
              }
            }
          ]
        });
      };
    </script>  
	  
		<script type="text/javascript">
      barba.init({
        transitions: [{
          name: 'opacity-transition',
          leave(data) {
            return gsap.to(data.current.container, {
              opacity: 0
            });
          },
          enter(data) {
            return gsap.from(data.next.container, {
            });
          }
        }]
      });
    </script>
	  
	<footer>
	
		<a href="#about" class="footer fade_in_1_delay2" style="font-size:.65vw">Contact  Information</a>
	
	</footer>	
	  
	<canvas class="background fade_in_1"></canvas>
	  
</body>
	

	
</html>
